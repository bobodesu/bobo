<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			canvas{
				width:800px;
				height:600px;
				float:left;
				display: block;
				position: fixed;
				left: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="background" width="800" height="600"></canvas>
		<canvas id="wall" width="800" height="600"></canvas>
		<canvas id="information" width="800" height="600"></canvas>
		<canvas id="food" width="800" height="600"></canvas>
		<canvas id="snake" width="800" height="600"></canvas>
		<canvas id="tip" width="800" height="600"></canvas>
		<canvas id="menu" width="800" height="600"></canvas>
		<script>
function randomNum(minNum,maxNum){ 
	switch(arguments.length){ 
	    case 1: 
	        return parseInt(Math.random()*minNum+1,10); 
	    break; 
	    case 2: 
	        return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
	    break; 
        default: 
            return 0; 
        break; 
    } 
}
window.onload=function(){
//初始化事件和游戏属性
	window.o={//游戏常用方法
		"drawMenu":function(n,p=0){//0:clear 1:start menu 2:parse menu
			c.menu.strokeStyle='#ffffff';
			c.menu.fillStyle='#ffffff';
			c.menu.lineWidth=2;
			c.menu.font='22px 微软雅黑';
			c.menu.clearRect(0,0,600,600);
			if(n==1){
				c.menu.strokeRect(229,229,146,46);
				c.menu.fillText('简单难度',259,259);
				c.menu.strokeRect(229,299,146,46);
				c.menu.fillText('普通难度',259,329);
				c.menu.strokeRect(229,369,146,46);
				c.menu.fillText('困难难度',259,399);
				c.menu.strokeRect(229,439,146,46);
				c.menu.fillText('抖M难度',259,469);
			}else if(n==2){
				c.menu.strokeRect(229,229,146,46);
				c.menu.fillText('继续游戏',259,259);
				c.menu.strokeRect(229,299,146,46);
				c.menu.fillText('退出游戏',259,329);
			}
			if(n!=0){
				c.menu.strokeStyle='#ff6666';
				c.menu.lineWidth=5;
				c.menu.strokeRect(229,229+(p*70),146,46);
			}
		},
		"drawInformation":function(n=0,m=0,a=0){
			c.i.clearRect(600,0,200,600);
			c.i.font='22px 微软雅黑';
			c.i.fillStyle='#ffffff';
			c.i.fillText(['','简单难度','普通难度','困难难度','抖M难度'][a],630,140);
			c.i.fillText('分数：'+n,630,175);
			c.i.fillText('蛇长：'+m,630,210);
		},
		"drawSnake":function(){
			c.snake.clearRect(0,0,600,600);
			for(var i in g.snakelist){
				if(i==0){
					c.snake.beginPath();
					c.snake.fillStyle="#F0E68C";
					c.snake.strokeStyle="#F0E68C";
					c.snake.lineWidth=1;
					c.snake.rect(g.snakelist[0][0]*10-9,g.snakelist[0][1]*10-9,8,8);
					c.snake.fill();c.snake.stroke();
				}else{
					c.snake.beginPath();
					c.snake.fillStyle="#F08080";
					c.snake.strokeStyle="#F08080";
					c.snake.lineWidth=1;
					c.snake.rect(g.snakelist[i][0]*10-9,g.snakelist[i][1]*10-9,8,8);
					c.snake.fill();c.snake.stroke();
				}
			}
		},
		"drawFood":function(){
			c.food.clearRect(0,0,600,600);
			c.food.beginPath();
			c.food.fillStyle="#ff3333";
			c.food.strokeStyle="#ff3333";
			c.food.lineWidth=1;
			do{
				g.food=[randomNum(2,59),randomNum(2,59)];
				
			}while(g.snakelist.some(function(x){
				return x[0]==g.food[0]&&x[1]==g.food[1];
			}))
			
			c.food.rect(g.food[0]*10-9,g.food[1]*10-9,8,8);
			c.food.fill();c.food.stroke();
		},
		"calcFood":function(){
			if(g.snakelist[0][0]==g.food[0] && g.snakelist[0][1]==g.food[1]){
				//吃到食物，保留蛇尾，刷新食物，加分数
				var fen;
				fen=Math.floor((g.gift>=0?g.gift:0)+(10000/g.speed));
				g.mark+=fen;
				o.drawInformation(g.mark,g.snakelist.length,g.choose+1);
				o.drawFood();
				g.gift=
				(Math.abs(g.food[0]-g.snakelist[0][0])+Math.abs(g.food[1]-g.snakelist[0][1]))*(g.choose*2+1);
			}else{
				//没吃到食物，去掉蛇尾
				g.snakelist.pop();
			}
		},
		"calcWall":function(){
			for(var i in g.snakelist){
				if((g.snakelist[i][0]==1||g.snakelist[i][0]==60||g.snakelist[i][1]==1||g.snakelist[i][1]==60)
				  || (i!=0 && g.snakelist[0][0]==g.snakelist[i][0] && g.snakelist[0][1]==g.snakelist[i][1])
				){
					//撞墙/蛇
					clearInterval(g.interval);
				}
			}
		},
		"calcSnake":function(){
			//计算蛇下一次走向
			var temp;
			if(g.snakeangle){
				temp=g.snakeangle
			}else{
				temp=g.snakedefaultangle
			}
			
			
			if(temp==1){
				g.snakedefaultangle=1;
				g.snakelist.unshift([g.snakelist[0][0],g.snakelist[0][1]-1]);
			}else if(temp==2){
				g.snakedefaultangle=2;
				g.snakelist.unshift([g.snakelist[0][0]-1,g.snakelist[0][1]]);
			}else if(temp==3){
				g.snakedefaultangle=3;
				g.snakelist.unshift([g.snakelist[0][0],g.snakelist[0][1]+1]);
			}else if(temp==4){
				g.snakedefaultangle=4;
				g.snakelist.unshift([g.snakelist[0][0]+1,g.snakelist[0][1]]);
			}
			//计算蛇吃到了食物
			g.gift--;
			o.calcFood();
			//计算蛇不撞蛇、墙
			o.calcWall();
			/*先计算食物，在计算障碍物，以免蛇头撞蛇尾出现误判*/
			o.drawSnake();
			g.snakeangle=0;
		},
		"gameStart":function(){
			g.status=1;
			//创建蛇链表
			g.snakelist=[[20,29],[19,29],[18,29],[17,29],[16,29]];
			g.anakedefaultangle=4;
			o.drawSnake();
			o.drawFood();
			setTimeout(function(){g.interval=setInterval(function(){
				o.calcSnake();
			},g.speed)},1000);
		}
	};
	window.g={//游戏中变量及常量属性
		"status":0, //0大厅/死亡 1游戏中 2暂停中
		"mark":0, //分数
		"gift":0, //下次分数获得的奖励分（随着时间会逐渐降低）
		"snakelist":[], //蛇链表，用于标记蛇位置信息,开始为蛇头,结尾为蛇尾
		"foodposition":[null,null], //食物位置，[x,y]
		"speed":200, //蛇移动速度，每经过此毫秒移动一帧
		"interval":null,
		"difficult":0,
		"choose":0,
		"snakeangle":0, //0 无 1234->wasd
		"snakedefaultangle":4 //1234->wasd 由于开始游戏蛇头冲向右边，所以默认为4
	}
//初始化画板
	window.c={
		"bg":document.getElementById("background").getContext("2d"),
		"wall":document.getElementById("wall").getContext("2d"),
		"i":document.getElementById("information").getContext("2d"),
		"food":document.getElementById("food").getContext("2d"),
		"snake":document.getElementById("snake").getContext("2d"),
		"tip":document.getElementById("tip").getContext("2d"),
		"menu":document.getElementById("menu").getContext("2d")
	};
	//绘制背景
	c.bg.fillStyle="#000000";
	c.bg.fillRect(0,0,800,600);
	c.bg.fillStyle="#330000";
	c.bg.fillRect(600,0,10,600);
	c.bg.font='40px 微软雅黑';
	c.bg.strokeStyle='#ffffff';
	c.bg.strokeText('贪吃蛇',640,50);
	c.bg.font='16px 微软雅黑';
	c.bg.fillStyle='#ffffff';
	c.bg.fillText('游戏说明：',630,260);
	c.bg.fillText('O键 确定',630,280);
	c.bg.fillText('I键 选择/切换',630,300);
	c.bg.fillText('WASD键 控制蛇方向',630,320);
	c.bg.fillText('P键 暂停游戏',630,340);
	c.bg.fillText('weibo:@bobodesu',630,560);
	c.bg.fillText('bobodesu@163.com',630,580);
	var temp=document.createElement("img");
	temp.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAWYAAAFnCAYAAACVeuOzAAAgAElEQVR4nOx9CZgkRZX/yzr77p6j576HG+QQXBDxQlRc9RP1Ez+8FlxXPPDAG3ddL1z/HrjqwsryiS6ryHp8uvvpuosH3qCAgIIMMwMDc09Pn9N3dx35j19kvprXMZFZ2VWV3T1M/qCmqqsyI15ERrx48eIdTqlUcsmH63ofHceZ8fexAtl+fvHfQLlctl4r/7YhlUpVrquHLn5nOuopsxpQttlGBtpj0oR32Qf4nE6nreXhfhvwu+zjWoAybM8uzr6KQpP8zK/5pCkMTB+ek3zWDNm/tZRr+x7PvdZyj1aYfEYigw7hicKThwdN0AR6ssLGbLlPTGY4131lMhxJS1z12cD9gPbKyWRjzJLGKMyo3n60MX5mMPMNSdvRwpgZpmDSCCHD9oyONcYMBLU3JX9gBqSk6Lmia8FBrmJBnSalHmZO1cqsFaYU34gyo4LHgZyo5qJl0sHfyUksr4tzF2ZKykGLxnzAJsUvVJh9ZvZlPZALkhwTUebRsQSnUCi45qAJmnTHCoImctB2K86+Mrf2c/VcTFWFpMUmgZrfmdJV0AITF2xS33yM5yDpc6HPraDFmP+ulX6b1H2s8xsbMtADorP4QezYsYN+//vf6x/nW8qYD/DgOO+882jz5s0zvjN1q7t27dJ9NT09HVheU1MTXXTRRbRkyZKaaeKB29vbS7/61a9oYmKiIdJLNXR1ddFznvMcamtrO0LNwHVDqv7d736n+yKIJny/du1aOv/88ymTyczQPUuMjo7Sz3/+cxoaGqqZZqZhxYoVmnbUx9/PJ0CTEoL0eNm5c+ecPL9GAbRms1m64IILaOXKlTWfmbBkjOeLcYznfSzjpJNOonPOOcc6H/SolTqku+66i6666qqGHMQcbZDSzA033ECbNm0KVR/cd9999P73v18PtKC+Wrp0Kf3Xf/1XzYxZTuDHH3+crrnmGtq/f3/sqgFMPgycpzzlKRXGbEp++BuL0s0330w/+MEPKvTYdhSXXHIJnX322RVGaUNfXx994hOfoC1bttRMN9f93Oc+Vy+u7e3tC4YBYkH96le/WukrYKHQZsIc91ikQTsYc72L3J49e+ijH/2oHs8mFmp/xIErr7ySzjjjDDtjNrdakIAmJyf1+7HUSRJgSmi/qW/mnQUD12CyjY2NBZaF3+td4Hgi8LNBmXEDdU5NTVVoN9U4kgGDOYMm2+k9v+OaanpE/N6o9kE6DbIqmQ/w+JF9tdClZvn8sPMrFosNKRPjGGMLz9qmMjtWELbT1ntTU9m/kE+M40QUKdQ2meby1H+umA0zEtvhma3uKGZqNtOrOOhmehYqjpb5Jcdao6xbuBw5Xo6W/phLzL8dUYIECRIkmIGEMSdIkCDBAkPCmBMkSJBggSFhzAkSJEiwwJAw5gQJEiRYYAg2Kg0BjM1XrVpF+Xy+0fTECpz+wkwHdsAwp6oXsJGFE8rw8HCgFUBHRwf19PTQtm3baqpDWkTAwWT9+vW63rkAnjFsTtmsxzQdBGD61ShHAYyrDRs2NMQsa9GiRdpOtqWlZU7iZcCcbPXq1TPizsw3QAPs6GGDbH4vxyvMPTFGg0IxsE8DxgLGMexug9qHfkedjWj/8uXL9fyRdC9EmHMff+/bt4/Gx8drLrMmxgwj83/5l3+hE088seaK5xo8uLZu3Urvete79CADpElYNZiTDp5Qt912W2hsETBtGNM/+uijdbcBDh/XXXcdLV68uEJHHIOV+2r37t30kY98hA4ePFj5Xl4D4DpMavP3WgBvPTj2hNl3VqObTa/uv/9+euMb31jX5IgKjItTTjmFbrrpJurs7DwiPsh8AHVDcPrbv/1besMb3jBjcTIDKf3617/WjlKHDh06Yi7wdSMjI/Txj3+cWltbK+XbcPnll9N73vOemoU2aT6HeQrHpIX 	c.bg.drawImage(temp,630,380,150,150);
	//绘制初信息面板
	o.drawInformation();
	//绘制墙面
	c.wall.fillStyle="#551000";
	c.wall.strokeStyle="#553000";
	c.wall.lineWidth=1;
	for(var fi=60;fi>0;fi--){
		c.wall.beginPath();c.wall.rect(fi*10-9,1,8,8);
		c.wall.fill();c.wall.stroke();
	}
	for(var fi=60;fi>0;fi--){
		c.wall.beginPath();c.wall.rect(fi*10-9,591,8,8);
		c.wall.fill();c.wall.stroke();
	}
	for(var fi=60;fi>0;fi--){
		c.wall.beginPath();c.wall.rect(1,fi*10-9,8,8);
		c.wall.fill();c.wall.stroke();
	}
	for(var fi=60;fi>0;fi--){
		c.wall.beginPath();c.wall.rect(591,fi*10-9,8,8);
		c.wall.fill();c.wall.stroke();
	}
	//绘制初始菜单
	o.drawMenu(1);
	
//注册热键
	window.onkeypress=function(e){console.log(e.which);
		if(g.status==0){
			if(e.which==105){//i
				if(g.choose==3){
					o.drawMenu(1);
					g.choose=0;
				}else{
					o.drawMenu(1,++g.choose);
				}
			}else if(e.which==111){//o
				if(g.choose==0){
					g.speed=150;
				}else if(g.choose==1){
					g.speed=100;
				}else if(g.choose==2){
					g.speed=50;
				}else if(g.choose==3){
					g.speed=25;
				}
				g.difficult=g.choose;
				o.drawMenu(0);
				o.drawInformation(0,5,g.choose+1);
				//start game
				o.gameStart();
			}
		}
		if(g.status==1){
			if(e.which==119){//w
				if(!g.snakeangle && g.snakedefaultangle!=3){g.snakeangle=1;}
			}else if(e.which==97){//a
				if(!g.snakeangle && g.snakedefaultangle!=4){g.snakeangle=2;}
			}else if(e.which==115){//s
				if(!g.snakeangle && g.snakedefaultangle!=1){g.snakeangle=3;}
			}else if(e.which==100){//d
				if(!g.snakeangle && g.snakedefaultangle!=2){g.snakeangle=4;}
			}else if(e.which==112){//p
				if(g.interval!=0 && g.status==1){
					clearInterval(g.interval);
					o.drawMenu(2,0);
					g.status=2;
					g.choose=0;
				}
			}
		}
		if(g.status==2){
			if(e.which==105){//i
				if(g.choose==0){
					g.choose=1;
					o.drawMenu(2,1);
				}else{
					g.choose=0;
					o.drawMenu(2,0);
				}
			}else if(e.which==111){//o
				if(g.choose==0){
					setTimeout(function(){g.interval=setInterval(function(){o.calcSnake();},g.speed)},1000);
					g.status=1;
					o.drawMenu(0);
				}else if(g.choose==1){
					
				}
			}else if(e.which==112){//p
				
			}
		}
		
	}
}
